

  
   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IM+Fell+French+Canon+SC&display=swap|Roboto+Slab|Open+Sans:400italic,700italic,400,700"> 

<div class="bodyContainer">
<h2 >COVID  TRACKER</h2>
<div class="container ">
    
    <div class=" form-container" >
    <form [formGroup]="diseaseForm" (ngSubmit)="onSubmit(countryName)" #f="ngForm">
       <div class="form-group">
           <label >Please enter country name or select from dropdown :</label>
            <input type="text" placeholder="Enter details" class="form-control" autocomplete="off" name="countryName"
              formControlName="country" [(ngModel)]="countryName" >
              <p class="help" *ngIf="nameLettersCount() && diseaseForm.controls['country'].touched">Please enter atleast three letters</p>
               <p class="help" *ngIf="inList"> Oops! Please enter correct country name </p>
              <button  type="submit"  class="btn btn-success" [disabled]="nameLettersCount()">Search</button> <br>  
       </div>
       <div class="form-group">
         <div class="row">
           <div class="col-md-2">
            <div class="btn  list"  >
              <li class="dropdown "  appDropdown>
                  <a  class="dropdown-toggle" role="button">Country List <span class="caret"></span></a>
                  <ul class="dropdown-menu" >
                    <li *ngFor="let data of datas$" ><a href="/display/{{data.country}}">{{data.country}}</a></li>
                  </ul>
              </li>
            </div>
         </div>
         <div class="col-md-2">
          <button class="btn btn-primary" type="button" routerLink="/countryList">All Country List</button>
        </div> 
              
          </div>
          
          </div>
        
     </form>
   </div>
  </div>
</div>
